<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 11.3: details</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="../../00-shared/css/normalize.css" />
    <link rel="stylesheet" href="../../00-shared/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript</h1>
        <h2>
          <span>11.3</span>
          <strong>details</strong>
        </h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>
            When clicking on the button, retrieves the id in the form, then retrieves the
            X-Men corresponding in the API and display it in the tag whose id is "target".
            Use the <strong> template </strong> tag to reproduce a adequate html
            structure.
          </p>
        </section>
        <section class="material">
          <form action="#" method="post">
            <div class="field">
              <label for="hero-id">Hero Id:</label>
              <input type="text" name="hero-id" id="hero-id" />
            </div>
            <div class="actions">
              <button type="button" id="run">Start the script</button>
            </div>
          </form>
          <template id="tpl-hero">
            <li class="hero">
              <h4 class="title">
                <strong class="name"></strong>
                <em class="alter-ego"></em>
              </h4>
              <p class="powers"></p>
            </li>
          </template>
          <ol id="target"></ol>
        </section>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
