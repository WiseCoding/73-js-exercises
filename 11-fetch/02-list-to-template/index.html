<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 11.2: list to template</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript</h1>
        <h2>
          <span>11.2</span>
          <strong>list to template</strong>
        </h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>
            When clicking on the button, use the function
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API">
              fetch </a
            >, get the list of X-Men and display it in the tag whose id is "target". Use
            the <strong> template </strong> tag to reproduce a html structure for each
            hero.
          </p>
        </section>
        <section class="material">
          <div class="actions">
            <button type="button" id="run">Start the script</button>
          </div>
          <ol id="target"></ol>
        </section>
      </div>
    </div>
